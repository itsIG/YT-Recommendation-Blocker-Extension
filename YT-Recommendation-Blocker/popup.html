<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            width: 200px; 
            padding: 15px; 
            font-family: Arial, sans-serif; 
            text-align: center;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-bottom: 10px;
        }
        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        #status {
            margin: 10px 0;
            font-weight: bold;
        }
        .credit {
            font-size: 0.8em;
            color: #666;
            margin-top: 15px;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <h3>Recommendation Blocker</h3>
    <label class="switch">
        <input type="checkbox" id="toggle">
        <span class="slider"></span>
    </label>
    <div id="status">Loading...</div>
    <div class="credit">Created by Ishaan Gupta</div>
    <script src="popup.js"></script>
</body>
</html>
